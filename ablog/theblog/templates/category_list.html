{% extends 'base.html' %}
{% block title %}Blog Categories{% endblock %}

 # 'post.title_tag ' ile sayfa başliği yazilir.(pencere adi)  

{% block content %}

    <h1>Blog Categories</h1>

        {% for item in cat_menu %}
            <h4><a 
            class="dropdown-item" 
            href="{% url 'theblog:category' item|slugify %}">
            {{ item }}
            </a></h4>  
                             
        {% endfor %}

{% endblock %}
